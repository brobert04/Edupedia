{% extends 'registration/base.html' %}
{% block content %}

<div class="card-body login-card-body">
    <p id="autentificare" class="login-box-msg">Reset Your Password</p>

  <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        <input type="text" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
    </form>
  </div>

{% endblock content %}
