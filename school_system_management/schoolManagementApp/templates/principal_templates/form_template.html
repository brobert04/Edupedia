<form role="form" action="{{ action_path }}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="card-body">
        {% for f in form  %}
        <div class="form-group">
            {{f.errors}}
            {{f.label_tag}}
            {{f}}
        </div>
        {% endfor %}
        <div class="form-group">
          {% if messages %}
          {% for message in messages %}
          {% if message.tags == "error" %}
            <div id="fail" class="alert alert-danger">{{message}}</div>
          {% endif %}
          {% if message.tags == "success" %}
            <div id="fail" class="alert alert-success">{{message}}</div>
          {% endif %}
          {% endfor %}
        {% endif %}
      </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">{{ text_button }}</button>
      </div>
    </form>
