<!---SIDEBAR-UL PAGINII DE ADMIN-->
{% load static %}
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="{% static "dist/img/edupedia-logo.png" %}" alt="Edupedia Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span style="margin-left: 10px;" class="brand-text font-weight-bold">Edupedia</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image"> 
          <img src="{% static "dist/img/user2-160x160.jpg" %}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">{{user.username}}</a>
        </div>
      </div>

      <!-- SidebarSearch Form -->
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-item">
            {% url 'student_attendance' as student_attendance %}
            <a href="{% url 'student_attendance' %}" class="nav-link {% if request.path == student_attendance%} active {% endif %}">
              <i class="nav-icon fas fa-calendar-check"></i>
              <p style="font-size: 18px; font-weight: bold;margin-left: 5px;">
                Student Attendance
              </p>
            </a>
          </li>
          <li class="nav-item">
            {% url 'update_student_attendance' as update_student_attendance %}
            <a href="{% url 'update_student_attendance' %}" class="nav-link {% if request.path == update_student_attendance%} active {% endif %}">
              <i class="nav-icon fas fa-eye"></i>
              <p style="font-size: 16px; font-weight: bold;margin-left: 5px;">
                View & Edit Attendance
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
