{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edupedia | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/adminlte.css" %}">

  <style>
    #logo-text{
      font-size: 50px;
    }

    #autentificare{
      font-size: 25px;
    }

    #fail{
      width: 100%;
      text-align: center;
      margin: 20px auto;
    }
    #passwordReset:hover{
      text-decoration: underline;
    }
  </style>

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a id="logo-text"><b>Edupedia</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p id="autentificare" class="login-box-msg">Connect to the platform</p>

    <form action="/login" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
      <div class="input-group" style="margin-left:10px;">
        <div class="g-recaptcha" data-sitekey="6LceptAhAAAAAIhio4Ong7NIAygmI8Xoe5Db3VtC"></div>
      </div>
        <div class="row mt-3">
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Connect</button>
          </div>
          <div class="col-12 text-center mt-4">
            <a id="passwordReset" href="{% url 'password_reset' %}" style="
            color: black;">Forgot your password?</a>
          </div>
          <div class="row">
            {%if messages%}
            <div class="col-12">
            {% for m in messages %}
            {% if m.tags == "error" %}
              <div id="fail" class="alert alert-danger">{{m}}</div>
            {% endif %}
            {% endfor %}
          </div>
          {% endif %}
        </div>
      </form>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<!-- AdminLTE App -->
<script src="{% static " dist/js/adminlte.min.js" %}"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
