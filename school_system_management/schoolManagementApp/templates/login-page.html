{%load static%}
{% load pwa %}
{% progressive_web_app_meta %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edupedia | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/adminlte.css" %}">

  <style>
    #logo-text{
      font-size: 50px;
    }

    #autentificare{
      font-size: 25px;
    }

    #fail{
      width: 100%;
      text-align: center;
      margin: 20px auto;
    }
    #passwordReset:hover{
      text-decoration: underline;
    }
  </style>
</head>
<body>
<section class="vh-100" style="background-color: #808080;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="static/dist/img/school.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0px 0px 1rem; position: relative; left: 18px; top: 28px;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form action="/login" method="post">
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-flask fa-2x me-3" style="color:#808080;"></i>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="h1 fw-bold mb-0">Edupedia</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17">Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>
                  <div class="input-group">
                    <div class="g-recaptcha" data-sitekey="6LceptAhAAAAAIhio4Ong7NIAygmI8Xoe5Db3VtC" style="margin: 0 auto; margin-bottom: 20px;"></div>
                  </div>
                  <div class="pt-1 mb-4">
                    <button class="btn btn-lg btn-block" style="background-color: #808080; color:white;" type="submit">Login</button>
                  </div>
                  <div class="row">
                    {%if messages%}
                    <div class="col-12">
                    {% for m in messages %}
                    {% if m.tags == "error" %}
                      <div id="fail" class="alert alert-danger">{{m}}</div>
                    {% endif %}
                    {% endfor %}
                  </div>
                  {% endif %}
                  <a id="passwordReset" class="small text-muted" href="{% url 'password_reset' %}">Forgot password?</a>            
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>

<!-- jQuery -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<!-- AdminLTE App -->
<script src="{% static " dist/js/adminlte.min.js" %}"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
